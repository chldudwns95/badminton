<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{font-size:14px; width: 100%;}    
    input{width: 250px; height: 20px; border-radius: 4px;}
    .logo{text-align: center;}
    .wrap{width:100%; display: flex; flex-direction: column; justify-content: center; align-items: center;}    
    .sub{ display: flex; flex-direction: column; justify-content: space-between; align-items: left; margin-bottom: 10px;}
    .sBtn{height: 50px;}
    .sBtn input{width: 100%; height: 40px; color: white; background-color: black;}
</style>
<body>
    <div class= "logo">
        <a href = "#"><img src="/logo.png" alt=""></a>
    </div>
    <div class = "wrap">
        <form class = "wrap-form" method = "post">
            <div class = "sub">
                <label>권한 </label>
                <input type = "text" name = "ROLE">
            </div>
            <div class = "sub">
                <label>아이디 </label>
                <input type = "text" name = "USER_ID">
            </div>
            <div class = "sub">
                <label>이름 </label>
                <input type = "text" name = "USER_NM">
            </div>
            <div class = "sub">
                <label>비밀번호 </label>
                <input type = "password" name = "PASSWORD"> 
            </div>
            <div class = "sub">
                <label>연락처 </label>
                <input type = "number" name = "PHONE">
            </div>
            <div class = "sub">
                <label>부서 </label>
                <input type = "text" name = "DEPT_CD">
            </div>
            <!-- 성별, 생년월일, 프로필사진 -->
            <div class = "sBtn">
                <input type = "submit" value ="회원가입">
            </div>
        </form>
    </div>
</body>
</html>
